<div ng-controller="NoteListController">
    <div class="note-list-index">
        <div align="center">
            <input id="title" type="text" ng-model="search.title" placeholder="Search" autofocus/>
        </div>
        <div class="note-list">
            <ul>
                <li ng-repeat="note in notes|filter:search">
                <span class="title">
                    <a ng-bind="note.title" ng-click="showNote(note.id)"></a>
                </span>
                    <span class="update"
                          ng-bind="note.editTime?note.editTime:note.postTime|date:'yyyy-MM-dd HH:mm:ss'"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
